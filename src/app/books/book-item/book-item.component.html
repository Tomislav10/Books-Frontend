<mat-card>
  <mat-card-header>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle><b>Authors:</b> {{ _authors }}</mat-card-subtitle>
    <mat-card-subtitle><b>Released:</b> {{ released | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <mat-chip-option color="warn" [selected]="false">Favorite</mat-chip-option>
  </mat-card-actions>
</mat-card>
