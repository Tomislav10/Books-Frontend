<mat-card>
  <mat-card-header>
    <mat-card-title>{{ book.name }}</mat-card-title>
    <mat-card-subtitle><b>Publisher:</b> {{ book.publisher }}</mat-card-subtitle>
    <mat-card-subtitle><b>Released:</b> {{ book.released | date }}</mat-card-subtitle>
  </mat-card-header>
  <button mat-raised-button class="details-button" (click)="openDialog()">Details</button>
  <mat-card-actions align="end">
    <mat-chip-option color="warn" [selected]="favorite" (click)="setItemFavorite()">Favorite</mat-chip-option>
  </mat-card-actions>
</mat-card>
